<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="product"
                style="background-image: url(pic1.png);">
                <div class="content">
                    <div class="name">Face Serum</div>
                    <div class="detail">Potent antioxidant, brightens skin.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="product"
                style="background-image: url(pic2.png);">
                <div class="content">
                    <div class="name">Eye Cream</div>
                    <div class="detail">Hydrating formula, reduces puffiness.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="product"
                style="background-image: url(picture3.png);">
                <div class="content">
                    <div class="name">Moisturizer</div>
                    <div class="detail">Lightweight hydrating lotion, nourishes skin.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="product"
                style="background-image: url(picc4.png);">
                <div class="content">
                    <div class="name">Spot Treatment</div>
                    <div class="detail">Targets blemishes, reduces inflammation.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="product"
                style="background-image: url(picture5.png);">
                <div class="content">
                    <div class="name">Sunscreen</div>
                    <div class="detail">Broad-spectrum SPF 30 protection.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="product"
                style="background-image: url(pic6.png);">
                <div class="content">
                    <div class="name">Toner</div>
                    <div class="detail">Balances pH levels, tightens pores.</div>
                    <button>See More</button>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fas fa-arrow-left"></i></button>
            <button class="next"><i class="fas fa-arrow-right"></i></button>
        </div>        
    </div>
    <script src="main.js"></script>
    
</body>
</html>
